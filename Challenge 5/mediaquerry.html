<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Query Challenge</title>
  <style>
    p {
      font-size: 18px;
      color: black;
    }

    /* Media Query: screen width less than 600px */
    @media (max-width: 599px) {
      p {
        color: blue;
      }
    }
  </style>
</head>
<body>
  <p>This paragraph changes color to blue on screens smaller than 600 pixels wide. Resize your browser window to see the effect.</p>
</body>
</html>
