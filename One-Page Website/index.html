<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy World</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="JS/one_page_website.js" defer></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#video">Video</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to Toy World!</h1>
    <p>Your one-stop shop for the best toys for all ages. Discover fun, creativity, and adventure!</p>
  </section>

  <section id="gallery">
    <h2>Our Toy Collection</h2>
    <div class="image-gallery">
      <img src="images/toy1-thumb.jpeg" alt="Colorful building blocks" data-large="images/toy1-large.jpeg" class="lightbox-trigger" />
      <img src="images/toy2-thumb.jpeg" alt="Action figures" data-large="images/toy2-large.jpeg" class="lightbox-trigger" />
      <img src="images/toy3-thumb.jpeg" alt="Stuffed animal toys" data-large="images/toy3-large.jpeg" class="lightbox-trigger" />
    </div>
  </section>

  <section id="video">
    <h2>Watch Our Toy Commercial</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br />

      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Toy World. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

</body>
</html>
