<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
    <link rel="stylesheet" href="CSS_Lists.css">
</head>
<body>

    <h2>My Grocery List (Unordered List)</h2>
    <ul>
        <li>Apples</li>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Steps to Bake a Cake (Ordered List)</h2>
    <ol>
        <li>Preheat the oven</li>
        <li>Mix the ingredients</li>
        <li>Pour the batter into a pan</li>
        <li>Bake for 30 minutes</li>
        <li>Let it cool</li>
    </ol>

</body>
</html>
