<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled HTML Table</title>
    <link rel="stylesheet" href="CSS_Table.css">
</head>
<body>

    <h2 style="text-align: center;">Student Grades</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
