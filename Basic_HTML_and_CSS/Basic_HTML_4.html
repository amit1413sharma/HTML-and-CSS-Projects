<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Attribute Example</title>
    <style>
        .font_1 {
            color: darkgreen;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: left;
        }

        .font_2 {
            color: darkred;
            font-family: "Times New Roman", serif;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <p class="font_1">This is a paragraph with the "font_1" class applied.</p>
    <p class="font_2">This is a paragraph with the "font_2" class applied.</p>
    <p>This paragraph has no class and uses default styling.</p>

</body>
</html>
